<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome -->
    <link rel="stylesheet" href="./css/all.min.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/syle.css">





    <title>Bookmark Assignment</title>
</head>

<body>

 

    <section>
        <div class="container text-center p-3">
            <h1>Bookmarker</h1>
           <br>
           <br>
           <hr>
           <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input id="bookmarkName" type="text" placeholder="Bookmark Name" class="form-control">
            </div>

            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input id="bookmarkURL" type="url" placeholder="Website URL" class="form-control">
            </div>

            <button onclick="getValues()" class="btn btn-submit btn-danger px-5 " id="submitBtn">Submit</button>
          </div>
    
           

        </div>
   

   <section class=" w-75 mx-auto mt-5">
    <div class="container container-fluid">
        <table class="table">

            <thead>
                
            
                <tr> 
                    <th>Index</th> 
                    <th>Website Name</th>  
                    <th>Visit</th>  
                    <th>Delete</th> 
                </tr>
              
            </thead>

            <tbody id="demo">
               
                <tr>
                    <td>sitename</td>
                    <td>siteurl</td>
                    <td>
                        <button class="btn btn-success"> Visit</button>
                    </td>
                    <td>
                        <button class="btn btn-danger">Delete</button>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>
   </section>
<!-- javascript -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
